<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Social Distribution</title>
        <link rel="stylesheet" href="{% static 'css/design.css' %}" />
    </head>

    <body>
        <div class="banner">
	    <a href="/login"><h1 class="white">Social Distribution</h1></a>
	</div>
        <div class="margins  center">
        <h1>Register with Social Distribution</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/register">Return to the homepage.</a><br/>
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            <!--{{ profile_form.as_p }}-->

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        <a href="/login/">Or login here!</a>
        {% endif %}
        </div>
    </body>
</html>
