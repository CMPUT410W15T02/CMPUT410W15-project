<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Social Distribution</title>
        <link rel="stylesheet" href="{% static 'css/design.css' %}" />
    </head>

    <body>
     <div class="banner">
	<a href="/"><h1 class="white inline">Social Distribution</h1></a> 
	<a class="pads" href="/logout"><p class="white inline">Logout</p></a>
     </div>
     <div class="margins center">
        <h1>Manage your Social Distribution Profile</h1>

        <strong>Your profile information here!</strong><br />

        <form id="profile_form" method="post" action="/manage/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Edit" />
        </form>
	</div>
    </body>
</html>
