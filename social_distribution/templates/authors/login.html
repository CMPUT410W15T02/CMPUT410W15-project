<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login to Social Distribution</h1>
    <form id="login_form" method="post" action="/login/">
        {% csrf_token %}
        Username: <input type="text" name="username" />
        <br />
        Password: <input type="password" name="password" />
        <br />

        <input type="submit" value="submit" />
    </form>
</body>
</html>
