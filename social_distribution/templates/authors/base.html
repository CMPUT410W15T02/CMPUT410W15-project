<!DOCTYPE HTML>
{% load static %}
<html>
<head>
 <title>Social Distribution</title>
      <link rel="stylesheet" href="{% static 'css/post.css' %}" />
      <link rel="stylesheet" href="{% static 'css/design.css' %}" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
      <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    <div class="bs-component">
	<nav class="navbar navbar-default">
	   <div class="container-fluid">
	      <div class="navbar-header">
		 <a class="navbar-brand" href="/">Social Distribution</a>
	      </div>

	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    <ul class="nav navbar-nav">
	      <li><a href="/manage">Manage Profile</a></li>
	      <li><a href="/add_friend">Friend Requests</a></li>
	      <li><a href="/posts">Create Post</a></li>
	      <li class="dropdown">
	      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">View Posts <span class="caret"></span></a>
	      <ul class="dropdown-menu" role="menu">
		<li><a href="/posts/all">Public</a></li>
		<li><a href="/posts/friends">By Friends</a></li>
		<li><a href="/author/{{ user.username }}/posts">Mine</a></li>
	      </ul>
	    </li>
	  </ul>
	  <!-- Leaving the search bar for now although it does nothing-->
	  <form class="navbar-form navbar-left" role="search">
	     <div class="form-group">
	       <input type="text" class="form-control" placeholder="Search">
	     </div>
	     <button type="submit" class="btn btn-default">Submit</button>
	  </form>
	  <ul class="nav navbar-nav navbar-right">
	    <li><a href="/logout">Logout</a></li>
	  </ul>
	</div>
      </div>
    </nav>
  </div>
   {% block block_body %}
  {% endblock %}
</body>
</html>
